<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f5eee6" />
    <meta
      name="description"
      content="BrewFinderPDX ~ a cozy, data-driven dashboard to explore coffee shops across Portland."
    />

    <!-- google fonts cozy coffee shop vibe -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- tiitle -->
    <title>BrewFinderPDX | Portland Coffee Dashboard</title>

    <!-- styling to match the coffee theme -->
    <style>
      body {
        margin: 0;
        background: #f5eee6; /* warm cream */
        font-family: "DM Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: #3b2f2f; /* dark espresso */
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* fallback loading text while R\react mounts */
      .no-js-message {
        text-align: center;
        padding: 2rem;
        color: #7b6a58;
        font-size: 1rem;
      }
    </style>

    <!-- Google mapsjs places library -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC65s2PeEDpV25S4gj3R2zM4TwPXU0AhWE&libraries=places"
      async
      defer
    ></script>
  </head>

  <body>
    <noscript class="no-js-message"> JavaScript is required </noscript>

    <div id="root"></div>
  </body>
</html>
